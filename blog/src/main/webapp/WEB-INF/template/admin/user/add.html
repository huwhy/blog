<html>
<head>
    <title>添加管理员</title>
    <meta name="description" content="display">
    <meta name="keywords" content="display">
    <%layout("../layout/header_layout.html"){%>
    <link rel="stylesheet" type="text/css" href="/webuploader/webuploader.css">
    <!--引入JS-->
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".btn-save").click(function () {
                Common.post("${basePath}/user/save", $("form.save-form").serializeArray(), function (json) {
                    if (json.code == Common.SUCC) {
                        Common.go("${basePath}/user/list")
                    } else {
                        $(".total-msg-error .msg-con").text(json.msg);
                        $(".total-msg-error").removeClass("hide");
                        $(".total-msg-error").addClass("show");
                    }
                });
            });
        });
    </script>
    <%}%>
</head>
<body>
<%layout("../layout/body_layout.html"){%>
<div class="query-zone">
    <form class="sui-form form-horizontal sui-validate save-form" enctype="multipart/form-data" method="POST" action="${basePath}/user/save">
        <div class="control-group">
            <label for="inputName" class="control-label"><b style="color: #f00;">*</b> 帐号：</label>

            <div class="controls">
                <input type="text" id="inputName" class="h24 input-xxlarge" name="username" placeholder="username"
                       maxlength="30"
                       data-rules="required|minlength=2|maxlength=30">
            </div>
        </div>
        <div class="control-group">
            <label for="inputName" class="control-label"><b style="color: #f00;">*</b> 姓名：</label>

            <div class="controls">
                <input type="text" id="realName" class="h24 input-xxlarge" name="realName" placeholder="realName"
                       maxlength="30"
                       data-rules="required|minlength=2|maxlength=30">
            </div>
        </div>
        <div class="control-group">
            <label for="inputName" class="control-label"><b style="color: #f00;">*</b> 密码：</label>

            <div class="controls">
                <input type="password" class="h24 input-xxlarge" name="password" placeholder="password"
                       maxlength="30"
                       data-rules="required|minlength=2|maxlength=30">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"></label>

            <div class="controls">
                <button type="button" class="sui-btn btn-primary btn-save">保存</button>
            </div>
            <div class="sui-msg msg-naked msg-error total-msg-error hide">
                <div class="msg-con">错误信息提示</div>
                <s class="msg-icon"></s>
            </div>
        </div>
    </form>
</div>
<%}%>
</body>
</html>
