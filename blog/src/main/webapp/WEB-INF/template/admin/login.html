<html>
<head>
    <title>登录 - katyusha</title>
    <meta name="description" content="display">
    <meta name="keywords" content="display">
    <%layout("layout/header_layout.html"){}%>
</head>
<body>
<div class="full-div">
    <div class="login-top"></div>
    <div class="login-container">
        <div class="login-title">登&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</div>


        <form class="sui-form form-horizontal" method="post" action="/katyusha/login">
            <div class="control-group">
                <label for="username" class="control-label">用户名：</label>
                <div class="controls">
                    <input id="username" name="username" class="h28" placeholder="username" type="text">
                </div>
            </div>
            <div class="control-group">
                <label for="inputPassword" class="control-label">密码：</label>
                <div class="controls">
                    <input id="inputPassword" name="password" placeholder="Password"class="h28" type="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"></label>
                <div class="controls">
                    <button type="submit" class="sui-btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
